name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Dart测试
  dart-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: 安装依赖
      run: flutter pub get
    
    - name: 运行Dart测试
      run: flutter test --coverage
    
    - name: 上传覆盖率报告
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: false

  # 代码分析
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: 安装依赖
      run: flutter pub get
    
    - name: 代码分析
      run: flutter analyze
    
    - name: 检查格式
      run: flutter format --set-exit-if-changed .

  # 依赖检查
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: 检查过期依赖
      run: |
        flutter pub get
        flutter pub outdated

