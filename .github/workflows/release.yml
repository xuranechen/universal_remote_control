name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.0.0)'
        required: true
        type: string
      build_windows:
        description: 'Build Windows (true/false)'
        required: false
        type: boolean
        default: false
      build_linux:
        description: 'Build Linux (true/false)'
        required: false
        type: boolean
        default: false
      build_macos:
        description: 'Build macOS (true/false)'
        required: false
        type: boolean
        default: false
      build_android:
        description: 'Build Android (true/false)'
        required: false
        type: boolean
        default: false

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Universal Remote Control v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Universal Remote Control v${{ steps.get_version.outputs.version }}
            
            ### Download
            
            Choose the version for your operating system:
            
            - **Windows**: universal_remote_control_windows_v${{ steps.get_version.outputs.version }}.zip
            - **Linux**: universal_remote_control_linux_v${{ steps.get_version.outputs.version }}.tar.gz
            - **macOS**: universal_remote_control_macos_v${{ steps.get_version.outputs.version }}.zip
            - **Android APK**: universal_remote_control_v${{ steps.get_version.outputs.version }}.apk
            
            Note: Only selected platforms were built in this release.
            
            ### Features
            
            - Cross-platform remote control (Windows/Linux/macOS/Android)
            - Virtual touchpad
            - Gyroscope control
            - Keyboard and mouse simulation
            - Real-time communication via WebSocket
            - Automatic device discovery
            
            ### System Requirements
            
            - **Windows**: Windows 10/11 (x64)
            - **Linux**: Ubuntu 20.04+ or other modern distributions
            - **macOS**: macOS 10.14+
            - **Android**: Android 7.0+ (API 24+)

  build-windows:
    needs: create-release
    runs-on: windows-latest
    timeout-minutes: 60
    permissions:
      contents: write
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_windows == 'true')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Add Windows desktop support
        run: flutter create --platforms=windows .
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Setup Visual Studio
        uses: microsoft/setup-msbuild@v1.1
      
      - name: Build Windows native library
        run: |
          cd native/windows
          mkdir build
          cd build
          cmake .. -A x64
          cmake --build . --config Release
          cd ../../..
        shell: cmd
      
      - name: Copy native library
        run: |
          if (Test-Path "native\windows\build\bin\Release\input_simulator_windows.dll") {
            Copy-Item "native\windows\build\bin\Release\input_simulator_windows.dll" -Destination "."
          }
        shell: pwsh
      
      - name: Build Windows app
        run: flutter build windows --release
      
      - name: Create release package
        run: |
          $version = "${{ needs.create-release.outputs.version }}"
          $releaseDir = "release_windows"
          New-Item -ItemType Directory -Force -Path $releaseDir
          Copy-Item -Path "build\windows\x64\runner\Release\*" -Destination $releaseDir -Recurse -Force
          Copy-Item "README.md" -Destination $releaseDir -ErrorAction SilentlyContinue
          Copy-Item "QUICKSTART.md" -Destination $releaseDir -ErrorAction SilentlyContinue
          
          Compress-Archive -Path "$releaseDir\*" -DestinationPath "universal_remote_control_windows_v$version.zip"
        shell: pwsh
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: universal_remote_control_windows_v${{ needs.create-release.outputs.version }}.zip

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_linux == 'true')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Add Linux desktop support
        run: flutter create --platforms=linux .
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Build Linux native library
        run: |
          cd native/linux
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --config Release
          cd ../../..
      
      - name: Copy native library
        run: |
          [ -f "native/linux/build/libinput_simulator_linux.so" ] && cp native/linux/build/libinput_simulator_linux.so . || true
      
      - name: Build Linux app
        run: flutter build linux --release
      
      - name: Create release package
        run: |
          version="${{ needs.create-release.outputs.version }}"
          releaseDir="release_linux"
          mkdir -p "$releaseDir"
          cp -r build/linux/x64/release/bundle/* "$releaseDir/"
          [ -f README.md ] && cp README.md "$releaseDir/" || true
          [ -f QUICKSTART.md ] && cp QUICKSTART.md "$releaseDir/" || true
          
          tar -czf "universal_remote_control_linux_v${version}.tar.gz" -C "$releaseDir" .
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: universal_remote_control_linux_v${{ needs.create-release.outputs.version }}.tar.gz

  build-macos:
    needs: create-release
    runs-on: macos-latest
    timeout-minutes: 60
    permissions:
      contents: write
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_macos == 'true')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Add macOS desktop support
        run: flutter create --platforms=macos .
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Build macOS native library
        run: |
          cd native/macos
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --config Release
          cd ../../..
      
      - name: Copy native library
        run: |
          [ -f "native/macos/build/libinput_simulator_macos.dylib" ] && cp native/macos/build/libinput_simulator_macos.dylib . || true
      
      - name: Build macOS app
        run: flutter build macos --release
      
      - name: Create release package
        run: |
          version="${{ needs.create-release.outputs.version }}"
          releaseDir="release_macos"
          mkdir -p "$releaseDir"
          cp -r build/macos/Build/Products/Release/universal_remote_control.app "$releaseDir/"
          [ -f README.md ] && cp README.md "$releaseDir/" || true
          [ -f QUICKSTART.md ] && cp QUICKSTART.md "$releaseDir/" || true
          
          cd "$releaseDir"
          zip -r "../universal_remote_control_macos_v${version}.zip" .
          cd ..
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: universal_remote_control_macos_v${{ needs.create-release.outputs.version }}.zip

  build-android:
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_android == 'true')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Rename APK
        run: |
          version="${{ needs.create-release.outputs.version }}"
          cp build/app/outputs/flutter-apk/app-release.apk "universal_remote_control_v${version}.apk"
      
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: universal_remote_control_v${{ needs.create-release.outputs.version }}.apk

  release-summary:
    needs: [create-release, build-windows, build-linux, build-macos, build-android]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Release summary
        run: |
          echo "# Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Version: v${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Windows: ${{ needs.build-windows.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Linux: ${{ needs.build-linux.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- macOS: ${{ needs.build-macos.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Android: ${{ needs.build-android.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Download" >> $GITHUB_STEP_SUMMARY
          echo "Visit [Releases](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}) page to download." >> $GITHUB_STEP_SUMMARY
